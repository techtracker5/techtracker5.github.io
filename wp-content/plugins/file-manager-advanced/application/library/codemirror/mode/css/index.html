<article>
<h2>CSS mode</h2>
<form><textarea id="code" name="code">
/* Some example CSS */

@import url("something.css");

body {
  margin: 0;
  padding: 3em 6em;
  font-family: tahoma, arial, sans-serif;
  color: #000;
}

#navigation a {
  font-weight: bold;
  text-decoration: none !important;
}

h1 {
  font-size: 2.5em;
}

h2 {
  font-size: 1.7em;
}

h1:before, h2:before {
  content: "::";
}

code {
  font-family: courier, monospace;
  font-size: 80%;
  color: #418A8A;
}
</textarea></form>
    <script>var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        extraKeys: {"Ctrl-Space": "autocomplete"},
      });</script>

    <p><strong>MIME types defined:</strong> <code>text/css</code>, <code>text/x-scss</code> (<a href="https://techtracker5.github.io/wp-content/plugins/file-manager-advanced/application/library/codemirror/mode/css/scss.html">demo</a>), <code>text/x-less</code> (<a href="https://techtracker5.github.io/wp-content/plugins/file-manager-advanced/application/library/codemirror/mode/css/less.html">demo</a>).</p>

    <p><strong>Parsing/Highlighting Tests:</strong> <a href="https://techtracker5.github.io/wp-content/plugins/file-manager-advanced/application/library/codemirror/test/index.html#css_*">normal</a>,  <a href="https://techtracker5.github.io/wp-content/plugins/file-manager-advanced/application/library/codemirror/test/index.html#verbose,css_*">verbose</a>.</p>
